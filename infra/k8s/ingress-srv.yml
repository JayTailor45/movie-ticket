apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: movie-ticket.com
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: authentication-srv
                port:
                  number: 3000
          - path: /api/movies/?(.*)
            pathType: Prefix
            backend:
              service:
                name: movies-srv
                port:
                  number: 3000
          - path: /api/franchise/?(.*)
            pathType: Prefix
            backend:
              service:
                name: franchise-srv
                port:
                  number: 3000
          - path: /api/shows/?(.*)
            pathType: Prefix
            backend:
              service:
                name: shows-srv
                port:
                  number: 3000